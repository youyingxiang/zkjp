<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="{:url('admin/Scheme/add')}" onsubmit="return false" >
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li><a href="#tab4" data-toggle="tab">{$Think.lang.seo}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.name}</label>
                                <div class="col-sm-7"><input class="form-control" name="name" value="" placeholder="{$Think.lang.name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.type}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="type" style="width:100%;">
                                        {volist name=":config('scheme_type')" id='vo'}
                                        <option value="{$key}" >{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">banner 1920*300</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="banner"  placeholder="banner" >
                                        <span class="input-group-btn up_img"><button class="btn btn-success btn-flat " type="button"><i class="fa fa-cloud-upload"> {$Think.lang.Upload}</i></button></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.scheme_des}</label>

                            <div class="form-group">

                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="scheme_img"  placeholder="{$Think.lang.scheme_img}" >
                                        <span class="input-group-btn up_img"><button class="btn btn-success btn-flat" type="button"><i class="fa fa-cloud-upload"> {$Think.lang.Upload}</i></button></span>

                                <label class="col-sm-2 control-label">{$Think.lang.scheme_need}</label>
                                <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="scheme_need" placeholder="{$Think.lang.scheme_need}"></textarea></div>                                 
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.solution}</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <textarea class="form-control" style="resize:none;height:155px;" name="solution" placeholder="{$Think.lang.solution}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.advantage_des}</label>
                                <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="advantage_des" placeholder="{$Think.lang.advantage_des}"></textarea></div>                                 
                            </div> 
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.trait_des}</label>
                                <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="trait_des" placeholder="{$Think.lang.trait_des}"></textarea></div>                                 
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.order_key}</label>
                                <div class="col-sm-7"><input class="form-control" name="order_key" value="1" placeholder="{$Think.lang.order_key}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.state}</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="state" style="width:100%;">
                                        <option value="1" >{$Think.lang.status1}</option>
                                        <option value="0" >{$Think.lang.status0}</option>
                                    </select>
                                </div>
                            </div>                          
                        </div>

                        <div class="tab-pane" id="tab4">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.seo_keyword}</label>
                                <div class="col-sm-7"><input class="form-control" name="seo_keyword" value="" placeholder="{$Think.lang.seo_keyword}"></div>
                            </div>  
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.seo_des}</label>
                                <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="seo_des" placeholder="{$Think.lang.seo_des}"></textarea></div>                                 
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    // $(".select2").select2({language:"zh-CN"});
    $('.datepicker').datepicker();
    KindEditor.create('textarea[name="advantage_des"],textarea[name="solution"],textarea[name="trait_des"],textarea[name="scheme_need"],textarea[name="scheme_des"]',{
        width : '100%',   //宽度
        height : '500px',   //高度
        resizeType : '0',   //禁止拖动
        allowFileManager : true,   //允许对上传图片进行管理
        uploadJson : '{:url("Uploads/upload")}',   //文件上传地址
        fileManagerJson : '{:url("Uploads/manager")}',   //文件管理地址
        //urlType : 'domain',   //带域名的路径
        formatUploadUrl: true,   //自动格式化上传后的URL
        autoHeightMode: false,   //开启自动高度模式
        afterBlur: function () { this.sync(); }   //同步编辑器数据
    });
    $('#fileupload_').fileupload({
        dataType: 'json',
        done: function (e, data) {
            if (data.result.error == 0) {
                var up_url = data.result.url.trim();
                obj.prev().val(up_url );
                if (obj.children('a').length>0) {
                    obj.children('a').attr('href',up_url);
                    obj.find('img').attr('src',up_url );
                }
            } else {
                $.amaran({'message':data.result.info});
            }        
        }
    });
    $(".up_img").on('click',function(){
        obj = $(this);
        $('#fileupload_').trigger('click');
    })
})
function add_self_2(a){
    var flag = $(a).children(".btn-flat").html().trim();
    if (flag=='+') {
        var par_p = $(a).parent().parent().clone(true);
        $(par_p).find(".btn-flat").html('-');
        $(a).parent().parent().after(par_p);
    } else if (flag == '-') {
        $(a).parent().parent().remove(); 
    }
}                                        
</script>
