{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
            <input type="hidden" name="id" value="{$data.id}" />
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li><a href="#tab2" data-toggle="tab">{$Think.lang.content}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.name}</label>
                                <div class="col-sm-7"><input class="form-control" name="name" value="{$data.name}" placeholder="{$Think.lang.name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.address}</label>
                                <div class="col-sm-3">
                                    <select class="form-control select2"  id="province" name="province">
                                        <option value="" >{$Think.lang.please_choose}</option>
                                        {volist name='province' id='vo'}
                                            <option {if condition="$vo == $data['province']"}selected='selected'{/if} value="{$vo}">{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="col-sm-3" id='city'>
                                    <input type="text" name='city' placeholder='请输入详细地点' value="{$data['city']}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.type}</label>
                                <div class="col-sm-7">
                                    <label class="checkbox-inline"><input type="checkbox" name="type[]" value="a" {if condition=" in_array('a', json_decode($data['type'])) "}checked="checked"{/if} class="minimal"> {$Think.lang.flag_1}</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="type[]" value="b" {if condition=" in_array('b', json_decode($data['type'])) "}checked="checked"{/if} class="minimal"> {$Think.lang.flag_2}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.job_id}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="job_id" style="width:100%;">
                                        {volist name='postData' id="vo"}
                                           <option {if condition="$data.job_id eq $vo.id"}selected="selected"{/if} value="{$vo.id}">{$vo.job_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.work_nature}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="work_nature" style="width:100%;">
                                        {volist name='nature' id="vo"}
                                           <option value="{$key}" {if condition="$data.work_nature eq $key"}selected="selected"{/if} >{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.num}</label>
                                <div class="col-sm-7"><input class="form-control" name="num" value="{$data.num}" placeholder="{$Think.lang.num}"></div>
                            </div>
                            <!-- <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.url}</label>
                                <div class="col-sm-7"><input class="form-control" name="url" value="{$data.url}" placeholder="{$Think.lang.url}"></div>
                            </div> -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.order_key}</label>
                                <div class="col-sm-7"><input class="form-control" name="order_key" value="{$data.order_key}" placeholder="{$Think.lang.order_key}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.emergency}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="emergency" style="width:100%;">
                                        <option value="1" {if condition="$data.emergency eq 1"}selected="selected"{/if}>{$Think.lang.yes_no1}</option>
                                        <option value="0" {if condition="$data.emergency eq 0"}selected="selected"{/if}>{$Think.lang.yes_no0}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.state}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="state" style="width:100%;">
                                        <option value="1" {if condition="$data.state eq 1"}selected="selected"{/if}>{$Think.lang.status1}</option>
                                        <option value="0" {if condition="$data.state eq 0"}selected="selected"{/if}>{$Think.lang.status0}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-8"><textarea class="form-control" name="content" placeholder="{$Think.lang.content}">{$data.content}</textarea></div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    var province ="{$data['province']}";
    var city = "{$data['city']}";

    KindEditor.create('textarea[name="content"]',{
        width : '100%',   //宽度
        height : '500px',   //高度
        resizeType : '0',   //禁止拖动
        allowFileManager : true,   //允许对上传图片进行管理
        uploadJson : '{:url("Uploads/upload")}',   //文件上传地址
        fileManagerJson : '{:url("Uploads/manager")}',   //文件管理地址
        //urlType : 'domain',   //带域名的路径
        formatUploadUrl: true,   //自动格式化上传后的URL
        autoHeightMode: false,   //开启自动高度模式
        afterBlur: function () { this.sync(); }   //同步编辑器数据
    });
    var city = "{$data['city']}";
    if (city.length>0) {
        $('#city').show();
    } else {
        $('#city').hide();    
    }
    
    $('#province').on('change',function(){
        val = $(this).find("option:selected").val().trim();
        if (val.length>0) {
            $('#city').show();
        }
    })
})
</script>
{include file="layout/bottom" /}
