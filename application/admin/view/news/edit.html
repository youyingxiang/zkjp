{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
            <input type="hidden" name="id" value="{$data.id}">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                      <li><a href="#tab2" data-toggle="tab">{$Think.lang.advanced_param}</a></li>
                        <li id="seo_"><a  href="#tab3" data-toggle="tab">{$Think.lang.seo}</a></li>                 
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.title}</label>
                                <div class="col-sm-7"><input class="form-control" name="title" value="{$data.title}" placeholder="{$Think.lang.title}"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.link_url}</label>
                                <div class="col-sm-7"><input class="form-control" name="url" value="{$data.url}" placeholder="{$Think.lang.link_url}"></div>
                            </div>
			    <div class="form-group">
                                <label class="col-sm-2 control-label">Url Alias</label>
                                <div class="col-sm-7"><input class="form-control" name="url_title" value="{$data.url_title}" placeholder="Url Alias"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.typeid}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="typeid" style="width:100%;">
                                        {volist name='typeData' id='vo'}
                                            <option {if condition="$vo.id eq $data.typeid"}selected{/if} value="{$vo.id}">{$vo.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.state}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="state" style="width:100%;">
                                        <option value="1" {if condition="$data.state eq 1"}selected{/if}>{$Think.lang.status1}</option>
                                        <option value="0" {if condition="$data.state eq 0"}selected{/if}>{$Think.lang.status0}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.flag}</label>
                                <div class="col-sm-7">
                                {volist name='flagData' id='vo'}
                                    <label {if condition="$key == 'a'"}id='zd_'{/if} class="checkbox-inline"><input type="checkbox" {if condition="is_array($data.flag)&&in_array($key,$data.flag)"}checked{/if} name="flag[]" value="{$key}" class="minimal"> {$vo}</label>
                                {/volist}
                                </div>
                            </div>
                            <div class="form-group" id='img_'>
                                <label class="col-sm-2 control-label">{$Think.lang.img}</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="img" value="{$data.img}"  placeholder="{$Think.lang.img}" >
                                        <span class="input-group-btn up_img">
                                        <img src="{$data.img|default='/static/global/face/no-image.png'}" style="height:34px; width:68px;" />
                                        <button class="btn btn-success btn-flat" type="button">
                                            <i class="fa fa-cloud-upload"> {$Think.lang.Upload}</i>
                                        </button></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id='source_'>
                                <label class="col-sm-2 control-label">{$Think.lang.source}</label>
                                <div class="col-sm-7"><input class="form-control" name="source" value="{$data.source}" placeholder="{$Think.lang.source}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.click}</label>
                                <div class="col-sm-7"><input class="form-control" name="click" value="{$data.click}" placeholder="{$Think.lang.click}"></div>
                            </div>  




                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.update_time}</label>
                                <div class="col-sm-7"><input class="form-control datepicker" data-date-format="yyyy-mm-dd"  name="update_time" value="{$data.update_time}" placeholder="    {$Think.lang.update_time}"></div>
                            </div>  







                        </div>
                        <div class="tab-pane" id="tab2">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.abstract}</label>
                                <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="abstract" placeholder="{$Think.lang.abstract}">{$data.abstract}</textarea></div>
                            </div>
                            <div class="form-group" id="cont">
                                <label class="col-sm-2 control-label">{$Think.lang.content}</label>
                                <div class="col-sm-7"><textarea class="form-control" name="content" placeholder="{$Think.lang.content}">{$data.content}</textarea></div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab3">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.seo_keyword}</label>
                                <div class="col-sm-7"><input class="form-control" name="seo_keyword" value="{$data.seo_keyword}" placeholder="{$Think.lang.seo_keyword}"></div>
                            </div>  
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.seo_des}</label>
                                <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="seo_des" placeholder="{$Think.lang.seo_des}">{$data.seo_des}</textarea></div>
                            </div>
                        </div>

                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    KindEditor.create('textarea[name="content"]',{
        width : '100%',   //宽度
        height : '320px',   //高度
        resizeType : '0',   //禁止拖动
        allowFileManager : true,   //允许对上传图片进行管理
        uploadJson : '{:url("Uploads/upload")}',   //文件上传地址
        fileManagerJson : '{:url("Uploads/manager")}',   //文件管理地址
        urlType : 'domain',   //带域名的路径
        formatUploadUrl: true,   //自动格式化上传后的URL
        autoHeightMode: false,   //开启自动高度模式
        afterBlur: function () { this.sync(); }   //同步编辑器数据
    });
    $('#fileupload_').fileupload({
        dataType: 'json',
        done: function (e, data) {
            if (data.result.error == 0) {
                var up_url = data.result.url.trim();
                obj.prev().val(up_url );
                if (obj.children('img').length>0) {
                    obj.find('img').attr('src',up_url );
                }
            } else {
                $.amaran({'message':data.result.info});
            }        
        }
    });
    $('.datepicker').datepicker();                   //加
    $(".up_img").on('click',function(){
        obj = $(this);
        $('#fileupload_').trigger('click');
    })
    var val = $("select[name='typeid']").val();
//	console.log(val);
    if (val == 40) {
        $('#source_').show();
        $('#img_').hide();
        $('#zd_ .minimal').attr('checked',false);
        $('#zd_').hide();
	$("#seo_").show();
	$("#cont").show();
	$("input[name='url']").parent().parent().hide();        
    } else if(val == 210) {
	$('#source_').hide();
        $('#img_').show();
        $('#zd_').show();
        $("#seo_").hide();
	$("#cont").hide();
	$("input[name='url']").parent().parent().show();
    }else {
        $('#source_').hide();
        $('#img_').show();
        $('#zd_').show();
        $("#seo_").show();
	$("#cont").show();
	$("input[name='url']").parent().parent().hide();
    }
    $("select[name='typeid']").on('change',function(){
        var val2 = $(this).val();
        if (val2 == 40) {
            $('#source_').show();
            $('#img_').hide();
            $('#zd_ .minimal').attr('checked',false);
            $('#zd_').hide();
	    $("#seo_").show();
	    $("#cont").show();
	    $("input[name='url']").parent().parent().hide();
    	} else if(val2 == 210) {
           $('#source_').hide();
           $(' #img_').show();
           $('#zd_').show();
           $("#seo_").hide();
           $("#cont").hide();         
	   $("input[name='url']").parent().parent().show();
        } else {
            $('#source_').hide();
            $('#img_').show();
            $('#zd_').show();
            $("#seo_").show();
	    $("#cont").show();
	    $("input[name='url']").parent().parent().hide();
        }
    })
})
</script>
{include file="layout/bottom" /}
