{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                    <input type="hidden" name="id" value="{$data.id}" />
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.company_name}</label>
                                <div class="col-sm-7"><input class="form-control" name="company_name" value="{$data.company_name}" placeholder="{$Think.lang.company_name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.name}</label>
                                <div class="col-sm-7"><input class="form-control" name="name" value="{$data.name}" placeholder="{$Think.lang.name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.phone}</label>
                                <div class="col-sm-7"><input class="form-control" name="phone" value="{$data.phone}" placeholder="{$Think.lang.phone}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.email}</label>
                                <div class="col-sm-7"><input class="form-control" name="email" value="{$data.email}" placeholder="{$Think.lang.email}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.web}</label>
                                <div class="col-sm-7"><input class="form-control" name="web" value="{$data.web}" placeholder="{$Think.lang.web}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.city}</label>
                                <div class="col-sm-7"><input class="form-control" name="city" value="{$data.city}" placeholder="{$Think.lang.city}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.address}</label>
                                <div class="col-sm-7"><input class="form-control" name="address" value="{$data.address}" placeholder="{$Think.lang.address}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.merchant}</label>
                                <div class="col-sm-7"><input class="form-control" name="merchant" value="{$data.merchant}" placeholder="{$Think.lang.merchant}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.job}</label>
                                <div class="col-sm-7"><input class="form-control" name="job" value="{$data.job}" placeholder="{$Think.lang.job}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.reason}</label>
                                <div class="col-sm-7"><textarea class="form-control" name="reason" placeholder="{$Think.lang.reason}">{$data.reason}</textarea></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.intersted}</label>
                                <div class="col-sm-7"><textarea class="form-control" name="intersted" placeholder="{$Think.lang.intersted}">{$data.intersted}</textarea></div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    $('.datepicker').datepicker();
    KindEditor.create('textarea[name="content"]',{
        width : '100%',   //宽度
        height : '320px',   //高度
        resizeType : '0',   //禁止拖动
        allowFileManager : true,   //允许对上传图片进行管理
        uploadJson : '{:url("Uploads/upload")}',   //文件上传地址
        fileManagerJson : '{:url("Uploads/manager")}',   //文件管理地址
        //urlType : 'domain',   //带域名的路径
        formatUploadUrl: true,   //自动格式化上传后的URL
        autoHeightMode: false,   //开启自动高度模式
        afterBlur: function () { this.sync(); }   //同步编辑器数据
    });
})
</script>
{include file="layout/bottom" /}
